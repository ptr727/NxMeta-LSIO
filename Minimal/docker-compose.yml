version: "3.7"

services:
  nxmeta:
    image: nxmeta-lsio-minimal
    container_name: nxmeta-lsio-minimal-container
    environment:
      - TZ=Americas/Los_Angeles
    build: .
    volumes:
      - ./.mount/config:/config
      - ./.mount/media:/media
      - ./.mount/archive:/archive
    restart: unless-stopped
    network_mode: bridge
    ports:
      - 7001:7001
