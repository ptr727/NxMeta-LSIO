version: "3.7"

services:
  nxmeta-lsio:
    image: nxmeta-lsio
    container_name: nxmeta-lsio-zfs
    build: .
    restart: unless-stopped
    environment:
      - TZ=Americas/Los_Angeles
      - PUID=1000
      - PGID=1000
    volumes:
      - nxmeta_config:/config
      - nxmeta_media:/media
      - nxmeta_archive:/archive
    network_mode: host

volumes:
  nxmeta-lsio_config:
    driver_opts:
      type: none
      device: /mnt/nxmeta/config
      o: bind
  nxmeta-lsio_media:
    driver_opts:
      type: none
      device: /mnt/nxmeta/media
      o: bind
  nxmeta-lsio_archive:
    driver_opts:
      type: none
      device: /mnt/nxmeta/archive
      o: bind
        
